<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <title>RandomQuoteMachine</title>
</head>

<body class="bg-light">
    <div id="quote-box" class="card text-info bg-dark">
        <div class="card-body">
            <div class="quote">
                <div id="text" class="text-center">"some quote"</div>
                <div id="author" class="text-right">author</div>
            </div>
            <button id="new-quote" type="button" class="btn btn-primary">New Quote</button>
            <button id="tweet-quote" type="button" class="btn btn-primary float-right">Tweet Quote</button>
        </div>
    </div>
    <footer id="info">
        by <a class="text-warning" href="https://github.com/Ergouzii">Xiaohui Liu</a>
    </footer>
</body>

</html>
